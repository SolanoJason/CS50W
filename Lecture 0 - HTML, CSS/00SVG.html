<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        background-color: magenta;
      }
      rect {
        stroke: maroon;
        stroke-linecap: square;
        stroke-width: 20px;
      }
    </style>
  </head>
  <body>
    <svg width="400" , height="400">
      <circle cx="50" cy="50" r="50" fill="black" stroke="green" />
      <rect width="300" height="100" x="20" y="150" fill="green" />
      <line
        x1="20"
        y1="300"
        x2="300"
        y2="350"
        style="stroke: #333333; stroke-linecap: round; stroke-width: 20;"
      />
      <polyline
        style="
          stroke-linejoin: round;
          stroke: black;
          stroke-width: 12;
          fill: green;
        "
        points="100 100, 150 150, 200 100"
      />
      <ellipse cx="350" cy="100" rx="10" ry="100" style="fill: khaki;" />
    </svg>
  </body>
</html>
