<!DOCTYPE html>
<html>
<head>
  <title> table.html </title>
  <style media="screen">
    table {
      border: 2px solid black;
      border-collapse: collapse;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
    }
  </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>First column</th>
          <th>Second colum</th>
          <th>Third column</th>
        </tr>
      </thead>
      <tbody>
        <td>Data of first column</td>
        <td>Another data</td>
        <td>yet another data</td>
      </tbody>
    </table>
    </body>
</html>
