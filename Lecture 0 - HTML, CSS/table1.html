<!DOCTYPE html>
<html>
<head>
  <title>Table1</title>
  <style>
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th colspan="2">Contact</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Solano Jason</td>
        <td>964057771</td>
        <td>976432123</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td>Total</td>
        <td>Total</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
