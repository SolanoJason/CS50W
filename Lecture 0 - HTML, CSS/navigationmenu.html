<!DOCTYPE html>
<html>
<head>
  <title>Navigation menu</title>
  <style>
    ul {
      list-style-type: none;
      background-color: black;
      padding: 0px;
w      overflow: hidden;
    }
    li a {
      float: left;
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Navigation Menu</h1>
  <p>In this file, we use a horizontal list as a navigation menu</p>
  <ul>
    <li><a href="#Home">Home</a></li>
    <li><a href="#News">News</a></li>
    <li><a href="#Contact">Contact</a></li>
    <li><a href="#About">About</a></li>
  </ul>
</body>
</html>
