<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="titulo"></div>
    <form action="">
      <input type="text" id="numero1" required />
      <input type="text" id="numero2" required />
      <input type="submit" id="submit" value="Sum" />
    </form>
    <script>
      document.getElementById("numero2").focus();
      var titulo = document.getElementById("titulo"),
      h2 = document.createElement("h2"),
      node = document.createTextNode("El titulo pe");
      h2.appendChild(node);
      document.body.appendChild(h2);
      function suma() {
        var num1 = parseInt(document.getElementById("numero1").value);
        var num2 = parseInt(document.getElementById("numero2").value);
        var sum = num1 + num2;
        if (isNaN(sum)) {
          alert("Debe de ingresar un numero");
        } else {
          alert(sum);
        }
      }
      var submit = document.getElementById("submit");
      submit.addEventListener("click", suma);
    </script>
  </body>
</html>
