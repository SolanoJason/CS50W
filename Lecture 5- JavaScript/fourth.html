<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<div>
    <ul>
        <li style="color:blue">First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ul>
    <ul>
        <li>Fifth</li>
    </ul>
    <script>
        var oldli = document.getElementsByTagName("li");
        var newli = document.createElement("li");
        var node = document.createTextNode("this is new one");
        newli.appendChild(node);
        var par = oldli[4].parentElement;
        par.replaceChild(newli, oldli[4]);
    </script>
</div>    
</body>
</html>
