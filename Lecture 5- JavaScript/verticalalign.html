<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 2px solid yellowgreen;
        border-collapse: collapse;
      }
      td,
      th {
        height: 80px;
      }
      .super {
          vertical-align: sub;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Numbers <span class="super">Beatiful</span></th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>One</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Two</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
