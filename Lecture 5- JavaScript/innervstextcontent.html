<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Text content vs innerHTML
    <script>
        var body = document.body;
        body.textContent = "<b>jajajijojo</b>";
        body.innerHTML += "<u>jajajijojo</u>";
    </script>
</body>
</html>
