<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="date">Click below</p>
    <button onclick="show()">Click on me to see the date</button>
    <script>
      function show() {
          var x = document.getElementById("date");
          x.innerHTML = "<button>Hola</button>";
      }
    </script>
  </body>
</html>
