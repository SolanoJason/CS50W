<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="load()">
    <p id="date">Click below</p>
    <button>Click on me to see the date</button>
    <form action="">
      <label>Label</label>
      <input type="text" onchange="change()" />
    </form>
    <script>
      function show() {
        let x = document.getElementById("date");
        x.innerHTML = Date();
      }
      function load() {
        alert("The page has loaded");
      }
      function change() {
        let x = document.getElementsByTagName("label");
        let y = document.getElementsByTagName("input");
        x[0].innerHTML = y[0].value;
      } 
      var y = document.getElementsByTagName("button");
      y[0].addEventListener("click",show);
      var x = document.getElementsByTagName("input");
      x[0].placeholder = "Put in and modify the label";
    </script>
  </body>
</html>
