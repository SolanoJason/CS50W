{% extends 'blog/layout.html' %}
{% block title %}
Django blog
{% endblock %}
{% block body%}
{% for post in posts %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.author.title }}</a>
      <small class="text-muted">{{ post.date_posted }}</small>
    </div>
    <h2><a class="article-title" href="#">{{ post.title.capitalize }}</a></h2>
    <p class="article-content">{{ post.content.capitalize }}</p>
  </div>
</article>
{% endfor %}
{% endblock%}
